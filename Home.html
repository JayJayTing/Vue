<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="./vue.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div id="app" v-on:mousemove="updateCoordinates">
			<h1 v-once>{{title}}</h1>
			<input type="text" v-on:input="changeTitle" v-on:click="hello" />
			<p>
				{{title}} {{sayHello()}}
				<a v-bind:href="link">Google</a>
			</p>
			<p v-html="finishedLink"></p>
			<div v-html="finishedLink"></div>
			<button v-on:click="increase(3, $event)">increase</button>
			<div>{{count}}</div>
			<div>
				Mouse coordinates: x - {{x}} y - {{y}}
				<span v-on:mouseMove.stop="">DESIRED DEADSPOT</span>
			</div>
			<input type="text" v-on:keyup.enter.space="alertMe" />
		</div>
		<script src="./Home.js"></script>
	</body>
</html>
